    <style>

        a {
            text-decoration-line: none;
        }

        .container-fluid {
            width: 1800px;
            margin: auto;
            background-color: #f8f8f8;
            color: #b1b1b1;
        }

        .content {
            width: 1700px;
            min-height: 800px;
            margin: auto;
        }

        .navbar-header a:hover {
            color: #f84100;
        }

        .container-fluid > p {
            margin-top: 8px;
        }

        footer {
            margin-top: 300px;
            margin-bottom: 100px;
            padding-top: 200px;
            width: 1140px;
            margin: auto;
            text-align: center;
            color: #888;

        }

        footer > div {
            width: 500px;
            margin: auto;
            text-align: center;
            /*display:table-cell;*/
            /*vertical-align:middle;*/
        }


        footer > div {
            width: 500px;
            margin: auto;
        }

        footer > div:nth-child(1) {
            height: 28px;

        }

        footer > div:nth-child(1) > p {
            width: 56px;
            margin: auto;
        }


        footer ul li {
            float: left;
            list-style: none;
        }

        footer ul {
            width: 56px;
            height: 28px;
            margin: auto;
        }


        .wechat {
            width: 28px;
            height: 28px;
            background-image: url(/static/img/icon-sn.svg);
            background-position: -252px -28px;
            /*text-align: center;*/
            float: left;
            margin: 0px auto;
            /*display:inline-block;*/

        }

        .github {
            width: 28px;
            height: 28px;
            background-image: url(/static/img/icon-sn.svg);
            background-position: -28px -28px;
            /*text-align: center;*/
            float: left;

            margin: auto;
            margin: 0px auto;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .personal-panel {
            float: right;
            height: 40px;
            margin: auto;
            line-height: 50px;
        }

        .img-box img {
            width: 34px;
            float: left;
            margin-top: 8px;
            margin-right: 10px;
        }

        .personal-panel .img-box {
            float: left;
            margin: 0px;
            height: 50px;
            line-height: 50px;

        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">优尼中国情报月度报表</a>
        </div>
        <div style="float: left;">
            <div class="switch switch-large" style="float: left ;margin-top:16px;margin-left: 30px">
                <input id="sel_year" type="checkbox"/>
                全年
            </div>
            <div class='input-group date' id='selectDateTimePicker' style="margin-top: 8px ;width: 200px">
                <input name="startTime" type='text' class="form-control" placeholder=""/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>

            <div class='input-group date' id='selectDateTimePicker2' style="float: left;margin-top: 8px ;width: 200px">

                <input name="startTime" type='text' class="form-control" placeholder=""/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar">
                    </span></span>

            </div>
            <div style="float: left;margin-top: 8px">
                <select id="queryQuarter" class="selectpicker">
                    <option data-tokens="ketchup mustard">全年</option>
                    <option data-tokens="ketchup mustard">一季度</option>
                    <option data-tokens="ketchup mustard">二季度</option>
                    <option data-tokens="ketchup mustard">三季度</option>
                    <option data-tokens="ketchup mustard">四季度</option>
                </select>
            </div>
        </div>
        <div class="personal-panel">
            {% if current_user.is_authenticated %}
                <a href="/">
                    <div class="form-group img-box">
                        <img src="/static/img/head.png" class="img-circle">
                        Hi {{ current_user.username }} !
                    </div>
                    <p class="navbar-right fr">
                        <a href="/logout" class="btn btn-info ">
                            <span class="glyphicon glyphicon-cog"></span> 登出
                        </a>
                    </p>
                </a>
            {% endif %}
        </div>

    </div>
</nav>
<div class="content">
    {% block main %}
    {% endblock %}
</div>
<footer>
    <div>
        <p>
            <a class="wechat" href="#"></a>
            <a class="github" href="#"></a>
        </p>
    </div>
